<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animate.css</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<style>
  body {
    background: #ad7f7b;
  }

  .box {
    width: 300px;
    height: 500px;
    margin: 40px auto;
    border: 1px solid transparent;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
    border-radius: 50px;
    background: #ad7f7b;
    box-shadow: 20px 20px 60px #936c69,
      -20px -20px 60px #c7928d;
  }

  .box button {
    float: right;
  }

  .box .card img {
    width: 100%;
  }

</style>

<body>
  <div class="box animate__animated animate__zoomInUp">
    <button class="animate__animated animate__bounce animate__repeat-2">关注我</button>
    <div class="card animate__animated  animate__bounceInRight">
      <h2>我是美女</h2>
      <img src="./img1.jpeg" alt="">
    </div>
    <div class="card animate__animated  animate__bounceIn">
      <h2>我是美女</h2>
      <img src="./img1.jpeg" alt="">
    </div>
  </div>
</body>

</html>
