<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.1.0/dist/Draggable.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/InertiaPlugin.min.js"></script>
</head>
<style>
  /* Global styles come from external css https://codepen.io/GreenSock/pen/gOWxmWG */

  body {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
  }



</style>

<body>
  <div id="container">
    <div class="box">
      <img class="green" src="https://greensock.com/wp-content/uploads/custom/draggable/img/knob.png" alt="">
    </div>
  </div>

  <script>
    gsap.to(".box", {
      x: 100,
      y: 100
    });
    Draggable.create(".green", {
      type: "x,y",
      edgeResistance: 0.65,
      bounds: "#container",
      inertia: true
    });
    Draggable.create(".green", {
      type: "rotation",
      inertia: true
    });
  </script>
</body>

</html>
