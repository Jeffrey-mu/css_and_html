<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>charts</title>
</head>
<style>
  .box {
    width: 500px;
    height: 500px;
    border: 1px solid #333;
    margin: auto;
  }

  .charts {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 100px auto;
    border: 1px solid #333;
  }
  .charts_item {
    position: absolute;
    left: 0;
    top: 0;
    width: 100px;
    height: 100px;
    border: 1px solid #333;
  }

</style>

<body>
  <div class="box">
    <div class="charts">
      <div class="charts_item"></div>
      <div class="charts_item"></div>
      <div class="charts_item"></div>
      <div class="charts_item"></div>
      <div class="charts_item"></div>
      <div class="charts_item"></div>
      <div class="charts_item"></div>
      <div class="charts_item"></div>
      <div class="charts_item"></div>
      <div class="charts_item"></div>
    </div>
  </div>
</body>

</html>
