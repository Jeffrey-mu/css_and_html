<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent {
    width: 700px;
    height: 700px;
    border: 1px solid #ccc;
    position: relative;
    margin: auto;
  }

  .child {
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;
  }
</style>

<body>
  <div class="parent">
    <div class="child">

    </div>
  </div>
  <script>
    let child = document.querySelector('.child');
    child.onmousedown = function (e) {
      let disx = e.pageX - child.offsetLeft
      let disy = e.pageY - child.offsetTop
      let widht = child.parentNode.offsetWidth - child.offsetWidth
      let height = child.parentNode.offsetHeight - child.offsetHeight
      document.onmousemove = function (e) {
        let x = e.pageX - disx
        let y = e.pageY - disy
        if (x > widht) {
          x = widht
        } else if (x < 0) {
          x = 0
        }
        if (y < 0) {
          y = 0
        } else if (y > height) {
          y = height
        }
        child.style.left = x + 'px'
        child.style.top = y + 'px'
        document.onmouseup = function (e) {
          document.onmousemove = document.onmouseup = null;
        }
      }

    }

  </script>
</body>

</html>
