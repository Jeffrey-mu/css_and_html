<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
</head>
<style>
  .box {
    display: flex;
    width: 200px;
    height: 200px;
    border: 1px solid #ccc;
  }

  .box div {
    width: 30%;
    height: 50px;
    background-color: red;
    margin: 10px;
    transition: all .2s;
  }

</style>

<body>
  <div class="box">
    <div>

    </div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
